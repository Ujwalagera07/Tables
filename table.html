<!DOCTYPE html>
<html>
  <head>
   <title>Tables</title>
   <h2>Tables using suitable tags</h2>
  </head>
  <style>
  table, th, td {
  border:1px solid black;
  }
  </style>
  <body>
    <table style="width:25%">
     <tr>
      <th>Roll Number</th>
      <th>Name</th>
      <th>Course</th>
     </tr>
     <tr>
      <td>12345</td>
      <td>Ruth</td>
      <td>HTML</td>
    </tr>
    <tr>
      <td>5678</td>
      <td>Rathod</td>
      <td>JAVA</td>
    </tr>
    <tr>
      <td>23890</td>
      <td>Jinnie</td>
      <td>PYTHON</td>
    </tr>
    </table>
  </body>
</html>
